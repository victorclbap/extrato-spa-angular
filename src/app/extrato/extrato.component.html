<!-- ? significa se tiver alguma coisa dentro, pega a propiedade -->
<section class="container">
  <h2 class="titulo">Transferências</h2>
<table class="tabela">
  <thead class="tabela__cabecalho">
    <th class="tabela__cabecalho__conteudo">Data</th>
    <th class="tabela__cabecalho__conteudo">Valor</th>
    <th class="tabela__cabecalho__conteudo">Destino</th>
  </thead>
  <!-- ngIf = se condicao for atendida, mostra, caso contrario mostra o ng-template-->
  <tbody *ngIf="transferencias?.length > 0; else listaVazia">
    <!-- transferencias é valor atribuido no ts do extrato -->
    <tr class="tabela__linha" *ngFor="let transferencia of transferencias">
      <!-- datepipe do angular -->
      <td class="tabela__conteudo">
        {{ transferencia?.data | date: "short" }}
      </td>
      <td class="tabela__conteudo">{{ transferencia?.valor | currency }}</td>
      <td class="tabela__conteudo">{{ transferencia?.destino }}</td>
    </tr>
  </tbody>
</table>

<!-- É o que será exibido caso o if não seja atendido -->
<ng-template #listaVazia>
  <p>Nenhuma informação cadastrada</p>
</ng-template>
</section>
