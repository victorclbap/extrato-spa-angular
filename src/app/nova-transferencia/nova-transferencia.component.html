<section class="container">
  <form class="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario__titulo">Nova transferência</h2>

    <div class="form-field">
      <label class="form-field__label" for="valor">Valor</label>
      <!-- ngModel recebe uma variável, e precisa de um name se estiver em formulário -->
      <!-- a variavel é atualizada de acordo com o que é digitado no input "two-way data binding"-->
      <!-- property binding [ngModel]="destino" traria do ts pro template, mas n atualizaria -->
      <!-- é necessario importar FormsModule p/ usar ngModel -->
      <input
        class="form-field__input"
        type="number"
        id="valor"
        [(ngModel)]="valor"
        name="valor"
      />
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destino">Destino</label>
      <input
        class="form-field__input"
        type="text"
        id="destino"
        [(ngModel)]="destino"
        name="destino"
      />
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>
</section>
